<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Transaction History</h1>
    </header>

    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="bookSearch.html">Book Search</a>
        <a href="bookDetail.html">Book Details</a>
        <a href="account.html">My Account</a>
        <a href="admin.html">Admin</a>
        <a href="transaction.html">My Transactions</a>
    </div>

    <div class="transaction-buttons">
        <button>All</button>
        <button>Completed</button>
        <button>Overdue</button>
        <button>Pending</button>
    </div>

    <div class="transaction-list" id="transaction-results">
        <p>No transactions available. Please check back later.</p>
    </div>

    <div class="sort-button-container">
        <a href="sortBy.html"><button class="sort-button">Sort By</button></a>
    </div>

    <script>
        function showResults(filter) {
            const results = document.getElementById('transaction-results');
            let message = '';

            switch (filter) {
                case 'all':
                    message = 'No transactions to display for All';
                    break;
                case 'completed':
                    message = 'No completed transactions yet';
                    break;
                case 'overdue':
                    message = 'No overdue transactions yet';
                    break;
                case 'pending':
                    message = 'No pending transactions yet';
                    break;
            }

            results.innerHTML = '<p>${message}</p>';
        }
    </script>
</body>
</html>
